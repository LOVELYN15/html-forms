<body>
    <div class="part-a">
        <p>Are you a vegeterian or a non-vegeterian?</p>
        <form>
            <input type="radio" id="vegan" value="vegeterian">

            <input type="radio" id="non-vegan" value="non-vegeterian">
            <label for="non-vegeterian">Non-Vegeterian</label>
          </form>
    </div>
    <div class="part-b">
